        <title>MedAssist</title>
        <style>
            #messages {
                height: 300px;
            }
        </style>
    </head>
    <body style="background-color:#E3E3E3;">
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset-md-1 col-sm-12">
                    <h1 class="text-center">
                        MedAssist
                        <button id="clear" class="btn btn-danger">Clear</button>
                    </h1>
                    <p class="text-center">Let's make some medical notes online!!!</p>
                    <p class="text-center"> Submit your medical notes right now!</p>
                    <div id="chat">
                        <div class="card">
                            <div
                                id="messages"
                                class="card-block"
                                style="overflow-y: scroll; overflow-wrap: break-word;"
                            ></div>
                        </div>
                        <br />
                        <input
                            type="text"
                            id="userid"
                            class="form-control"
                            placeholder="Enter name..."
                        />
                        <br />
                        <input
                            type="text"
                            id="username"
                            class="form-control"
                            placeholder="Enter topic..."
                        />
                        <br />
                        <textarea
                            id="textarea"
                            class="form-control"
                            placeholder="Enter notes..."
                        ></textarea>
                    </div>
                    <div id="status"></div>

                    <br>
                    <h3 class="text-center">Medical Issues list</h1>
                    <div class="form-group">
                        <select id="food">
                            <option value="red" selected>red</option>
                            <option value="blue">blue</option>
                            <option value="green">green</option>
                        </select>
                        <input type="text" class="form-control" id="things" width=40px placeholder="New list...">
                    </div>

                    <!-- <ul class="list-group">
                        <li class="list-group-item">A latest article has been published on NEJM</li>
                        <li class="list-group-item">Second item</li>
                        <li class="list-group-item">Third item</li>
                    </ul> -->
                    <div id="to-do-list" style="background-color:#D4FFFF;">
                    </div>  
                    <p></p>
                    <input type="hidden" id="editing-doc-id">
            
                    <!-- 新增按鈕 -->
                    <button type="button" class="btn btn-primary" id="add-data-btn">Add new medical issue</button> 
                    <p class="text-center">Powered by Howard Lu, last updated in 2019/05</p>
                </div>
            </div> 
        </div>
